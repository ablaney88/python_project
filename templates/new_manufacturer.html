{% extends "base.html" %}

{% block content %}

<form action="/manufacturers" methods="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" value="{{manufacturer.name}}" required>
    </div>

    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="Description" value="{{manufacturer.description}}" required>
    </div>

    <div>
        <label for="year_founded">Year Founded:</label>
        <input type="text" id="year_founded" placeholder="Year Founded" value="{{manufacturer.year_founded}}" required>
    </div>

    <button type="submit">Add Manufacturer</button>
</form>



{% endblock %}
